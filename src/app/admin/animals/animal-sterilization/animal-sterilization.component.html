<h3>Стерилизация</h3>
<form [formGroup]="form" (ngSubmit)="submit()">
  <div nz-row [nzGutter]="24" nzType="flex" nzJustify="start">
    <nz-form-item nz-col nzSpan="24">
      <nz-form-control nzErrorTip="The input is not valid sterilization station name!">
        <nz-radio-group formControlName="status" id="status">
          <label nz-radio nzValue="Стерилизовано в приюте">Стерилизовано в приюте</label>
          <label nz-radio nzValue="Не стерилизовано">Не стерилизовано</label>
          <label nz-radio nzValue="Поступило стерилизованным">Поступило стерилизованным</label>
        </nz-radio-group>
      </nz-form-control>
    </nz-form-item>
  </div>
  <div nz-row [nzGutter]="24" nzType="flex" nzJustify="start">
    <nz-form-item nz-col nzSpan="8">
      <nz-form-label nzRequired nzFor="date">Дата стерилизации</nz-form-label>
      <nz-form-control nzErrorTip="The input is not valid sterilization station Address!">
        <nz-date-picker formControlName="date"
                        id="date"></nz-date-picker>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item nz-col nzSpan="8">
      <nz-form-label nzRequired nzFor="planDate">Плановая дата стерилизации</nz-form-label>
      <nz-form-control nzErrorTip="The input is not valid sterilization station arrival date!">
        <nz-date-picker formControlName="planDate"
                        id="planDate"></nz-date-picker>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item nz-col nzSpan="8">
      <nz-form-label nzRequired nzFor="veterinarianName">ФИО ветврача</nz-form-label>
      <nz-form-control nzErrorTip="The input is not valid doctor fullname!">
        <input nz-input formControlName="veterinarianName" id="veterinarianName"/>
      </nz-form-control>
    </nz-form-item>
  </div>
  <nz-form-item>
    <nz-form-control>
      <button nz-button type="submit" nzType="primary">Сохранить</button>
    </nz-form-control>
  </nz-form-item>
</form>
