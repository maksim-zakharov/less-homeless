<h3>Сведения о поступлении</h3>
<form [formGroup]="form" (ngSubmit)="submit()">
  <div nz-row [nzGutter]="24" nzType="flex" nzJustify="start">
    <nz-form-item>
      <nz-form-label [nzRequired]="!disabled" nzFor="documentNumber">Акт о поступлении (номер)</nz-form-label>
      <nz-form-control nzErrorTip="The input is not valid sterilization station arrival date!">
        <input nz-input formControlName="documentNumber" id="documentNumber" [attr.disabled]="disabled? true : null" [readonly]="disabled"/>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzRequired]="!disabled" nzFor="date">Акт о поступлении (дата)</nz-form-label>
      <nz-form-control nzErrorTip="The input is not valid sterilization station arrival date!">
        <nz-date-picker formControlName="date" [nzDisabled]="disabled"
                        id="date"></nz-date-picker>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzRequired]="!disabled" nzFor="employeeName">ФИО приемщика</nz-form-label>
      <nz-form-control nzErrorTip="The input is not valid doctor fullname!">
        <input nz-input formControlName="employeeName" id="employeeName" [attr.disabled]="disabled? true : null" [readonly]="disabled"/>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzRequired]="!disabled" nzFor="shelter">Наименование приюта</nz-form-label>
      <nz-form-control nzErrorTip="The input is not valid shelter name!">
        <nz-select nzShowSearch formControlName="shelter" id="shelter" [nzDisabled]="disabled">
          <nz-option [nzValue]="breed" [nzLabel]="breed.name" *ngFor="let breed of shelters$ | async"></nz-option>
        </nz-select>
      </nz-form-control>
    </nz-form-item>
  </div>
  <nz-form-item *ngIf="!disabled">
    <nz-form-control>
      <button nz-button type="submit" nzType="primary">Сохранить</button>
    </nz-form-control>
  </nz-form-item>
</form>
