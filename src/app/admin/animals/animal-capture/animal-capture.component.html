<h3>Сведения об отлове</h3>
<form [formGroup]="form" (ngSubmit)="submit()">
  <div nz-row [nzGutter]="24" nzType="flex" nzJustify="start">
    <nz-form-item>
      <nz-form-label [nzRequired]="!disabled" nzFor="documentNumber">Заказ наряд (номер)</nz-form-label>
      <nz-form-control nzErrorTip="The input is not valid sterilization station Address!">
        <input nz-input formControlName="documentNumber" id="documentNumber" [attr.disabled]="disabled? true : null" [readonly]="disabled"/>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzRequired]="!disabled" nzFor="date">Заказ наряд (дата)</nz-form-label>
      <nz-form-control nzErrorTip="The input is not valid sterilization station arrival date!">
        <nz-date-picker formControlName="date" [nzDisabled]="disabled"
                        id="date"></nz-date-picker>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzRequired]="!disabled" nzFor="orderId">Акт отлова (номер)</nz-form-label>
      <nz-form-control nzErrorTip="The input is not valid sterilization station arrival date!">
        <input nz-input formControlName="orderId" id="orderId" [attr.disabled]="disabled? true : null" [readonly]="disabled"/>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzRequired]="!disabled" nzFor="orderDate">Акт отлова (дата)</nz-form-label>
      <nz-form-control nzErrorTip="The input is not valid sterilization station arrival date!">
        <nz-date-picker formControlName="orderDate" [nzDisabled]="disabled"
                        id="orderDate"></nz-date-picker>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzRequired]="!disabled" nzFor="district">Административный округ</nz-form-label>
      <nz-form-control nzErrorTip="The input is not valid doctor fullname!">
        <input nz-input formControlName="district" id="district" [attr.disabled]="disabled? true : null" [readonly]="disabled"/>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzRequired]="!disabled" nzFor="address">Адрес места отлова</nz-form-label>
      <nz-form-control nzErrorTip="The input is not valid doctor fullname!">
        <input nz-input formControlName="address" id="address" [attr.disabled]="disabled? true : null" [readonly]="disabled"/>
      </nz-form-control>
    </nz-form-item>
  </div>
  <nz-form-item>
    <nz-form-control *ngIf="!disabled">
      <button nz-button type="submit" nzType="primary">Сохранить</button>
    </nz-form-control>
  </nz-form-item>
</form>
