<h3>Сведения об обработке от экто- и эндопаразитов</h3>
<form [formGroup]="form" (ngSubmit)="submit()">
  <div nz-row [nzGutter]="24" nzType="flex" nzJustify="start">
    <nz-form-item>
      <nz-form-label [nzRequired]="!disabled" nzFor="date">Дата обработки</nz-form-label>
      <nz-form-control nzErrorTip="The input is not valid sterilization station Address!">
        <nz-date-picker formControlName="date" id="date" [nzDisabled]="disabled"></nz-date-picker>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzRequired]="!disabled" nzFor="animalWeight">Вес животного</nz-form-label>
      <nz-form-control nzErrorTip="The input is not valid sterilization station arrival date!">
        <input nz-input formControlName="animalWeight" id="animalWeight" [attr.disabled]="disabled? true : null" [readonly]="disabled"/>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzRequired]="!disabled" nzFor="medicineName">Название препарата</nz-form-label>
      <nz-form-control nzErrorTip="The input is not valid sterilization date!">
        <input nz-input formControlName="medicineName" id="medicineName" [attr.disabled]="disabled? true : null" [readonly]="disabled"/>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzRequired]="!disabled" nzFor="dose">Дозировка</nz-form-label>
      <nz-form-control nzErrorTip="The input is not valid sterilization station name!">
        <input nz-input formControlName="dose" id="dose" [attr.disabled]="disabled? true : null" [readonly]="disabled"/>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzRequired]="!disabled" nzFor="veterinarianName">ФИО ветврача</nz-form-label>
      <nz-form-control nzErrorTip="The input is not valid doctor fullname!">
        <input nz-input formControlName="veterinarianName" id="veterinarianName" [attr.disabled]="disabled? true : null" [readonly]="disabled"/>
      </nz-form-control>
    </nz-form-item>
  </div>
  <button nz-button type="submit" *ngIf="!disabled" nzType="primary">Сохранить</button>
</form>
