<button nz-button [nzType]="'primary'" (click)="createTplModal(tplContent)"><span>Show Modal</span></button>
<ng-template #tplContent>
  <input nz-input nzSize="large" id="shelterAddress" name="shelterAddress" type="text" tabindex="2"
         placeholder="Адрес приюта" (input)="onInput($event)">
  <nz-list nzItemLayout="horizontal">
    <nz-list-item *ngFor="let item of options$ | async">
      <a href="" (click)="onSelectCity($event, item)">{{ item.city }}</a>
    </nz-list-item>
  </nz-list>
</ng-template>
